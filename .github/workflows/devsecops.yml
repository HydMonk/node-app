  snyk:
    name: Dependency Vulnerability Scan (Snyk)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: snyk test --json > snyk.json
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: Snyk-report
          path: snyk.json

  secrets:
      name: Secret Scanning with TruffleHog
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Run TruffleHog (v3) and export JSON
          run: |
            docker run --rm -v "${{ github.workspace }}:/pwd" ghcr.io/trufflesecurity/trufflehog:latest \
            files --directory /pwd --json > trufflehog.json || true

        - name: Upload TruffleHog report
          uses: actions/upload-artifact@v4
          with:
            name: trufflehog-report
            path: trufflehog.json


